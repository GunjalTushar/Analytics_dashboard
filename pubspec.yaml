name: analytics_dashboard
description: Flutter Analytics Dashboard with Google Analytics integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^0.68.0
  http: ^1.2.0
  flutter_dotenv: ^5.1.0
  googleapis_auth: ^1.6.0
  googleapis: ^13.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Add .env file to assets
  assets:
    - .env
